<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="description">
    <meta name="keywords" content="keywords">
    <meta name="format-detection" content="telephone=no">

    <title>example</title>

    <!-- styles -->
    <link rel="stylesheet" href="libs/normalize.css/normalize.css">
    <link rel="stylesheet" href="libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="css/styles-442596aa62.css">

    <!--[if lte IE 10]><script src="http://phpbbex.com/oldies/oldies.js" charset="utf-8"></script><![endif]-->

    <!-- libs scripts -->
    <script src="libs/jquery/dist/jquery.min.js" defer></script>
    <script src="libs/object-fit-images/dist/ofi.min.js" defer></script>
    <script src="libs/svg4everybody/dist/svg4everybody.min.js" defer></script>
    <script src="libs/swiper/dist/js/swiper.min.js" defer></script>

    <!-- custom scipts -->
    <script src="js/page/page-598deb1d7e.js" defer></script>
    <script src="js/slider/slider-e898df0ad0.js" defer></script>

  </head>
  <body class="page">
    <header class="header">
      <div class="wrapper">
        <div class="header__inner">
          <div class="header__top">
            <a class="header__logo" href="#">
                <svg class="header__icon header__icon--logo"><use xlink:href="imgs/sprite.svg#logo"></use></svg>
            </a>
            <div class="header__city">
              <div class="header__city-title">Ваш город:</div>
              <a href="#" class="header__city-link">Екатеринбург</a>
            </div>
            <form class="header__search">
              <input class="header__search-input" type="text" placeholder="Должность или компания">
              <button class="header__search-button">
                <svg class="header__icon header__icon--loupe"><use xlink:href="imgs/sprite.svg#loupe"></use></svg>
              </button>
            </form>
            <svg class="header__icon header__icon--menu"><use xlink:href="imgs/sprite.svg#menu"></use></svg>
            <a class="header__account" href="#">
              <svg class="header__icon header__icon--avatar"><use xlink:href="imgs/sprite.svg#avatar"></use></svg>
              <span class="header__account-text">Личный Кабинет</span>
            </a>
            <div class="header__lang">
              <img class="header__lang-flag" src="imgs/header/header__flag.jpg" alt="">
              <span class="header__lang-text">Русский</span>
            </div>
          </div>
        </div> <!-- header__inner -->
      </div> <!-- wrapper -->
    </header>

    <div class="slider slider--vacancy">
      <div class="wrapper">
        <!-- Slider main container -->
        <div class="slider__container slider__container--vacancy swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <div class="slider__img-container">
                  <img class="slider__img" src="imgs/slider/IMG_20190224_045440.jpg" alt="">
                </div>
                <div class="slider__title">2 вакансии</div>
              </div>
              <div class="swiper-slide">
                <div class="slider__img-container">
                  <img class="slider__img" src="imgs/slider/slider__img--2.png" alt="">
                </div>
                <div class="slider__title">3 вакансии</div>
              </div>
              <div class="swiper-slide">
                <div class="slider__img-container">
                  <img class="slider__img" src="imgs/slider/slider__img--3.png" alt="">
                </div>
                <div class="slider__title">5 вакансии</div>
              </div>
              <div class="swiper-slide">
                <div class="slider__img-container">
                  <img class="slider__img" src="imgs/slider/slider__img--4.png" alt="">
                </div>
                <div class="slider__title">5 вакансии</div>
              </div>
              <div class="swiper-slide">
                <div class="slider__img-container">
                  <img class="slider__img" src="imgs/slider/slider__img--5.png" alt="">
                </div>
                <div class="slider__title">2 вакансии</div>
              </div>
              <div class="swiper-slide">
                <div class="slider__img-container">
                  <img class="slider__img" src="imgs/slider/slider__img--6.png" alt="">
                </div>
                <div class="slider__title">1 вакансии</div>
              </div>
              <div class="swiper-slide">
                <div class="slider__img-container">
                  <img class="slider__img" src="imgs/slider/slider__img--7.png" alt="">
                </div>
                <div class="slider__title">2 вакансии</div>
              </div>
          </div>
        </div>

        <div class="slider__nav">
          <div class="swiper-button-prev">
            <svg class="slider__arrow slider__arrow--prev"><use xlink:href="imgs/sprite.svg#arrow"></use></svg>
          </div>
          <div class="swiper-button-next">
              <svg class="slider__arrow slider__arrow--next"><use xlink:href="imgs/sprite.svg#arrow"></use></svg>
          </div>
        </div>
      </div>
    </div>



  </body>
</html>
